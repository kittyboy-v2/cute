<!-- AUDIO CONTROL -->
<script>
let muted=false;
const btn=document.getElementById("muteBtn");

btn.onclick=()=>{
  const bgm=document.getElementById("bgm");
  if(!bgm)return;
  muted=!muted;
  bgm.src =
    "https://www.youtube.com/embed/Jn8HZtWyjw0?autoplay=1&controls=0&loop=1&playlist=Jn8HZtWyjw0"
    + (muted?"&mute=1":"&mute=0");
  btn.textContent = muted ? "unmute" : "mute";
};

function enter(){
  document.querySelector(".e").style.display="none";
  document.getElementById("main").classList.add("sh");

  if(!document.getElementById("bgm")){
    const iframe=document.createElement("iframe");
    iframe.id="bgm";
    iframe.src="https://www.youtube.com/embed/Jn8HZtWyjw0?autoplay=1&mute=0&controls=0&loop=1&playlist=Jn8HZtWyjw0";
    iframe.allow="autoplay";
    iframe.style.position="fixed";
    iframe.style.width="1px";
    iframe.style.height="1px";
    iframe.style.opacity="0";
    iframe.style.pointerEvents="none";
    document.body.appendChild(iframe);
  }
}
</script>

<!-- SNOW -->
<script>
const c=document.getElementById("snow"),x=c.getContext("2d");
let w,h;
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
const p=Array.from({length:140},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*2+1,
  s:Math.random()+.5
}));
(function a(){
  x.clearRect(0,0,w,h);
  x.fillStyle="rgba(255,255,255,.7)";
  p.forEach(o=>{
    x.beginPath();
    x.arc(o.x,o.y,o.r,0,Math.PI*2);
    x.fill();
    o.y+=o.s;
    o.x+=Math.sin(o.y*.01);
    if(o.y>h){o.y=-5;o.x=Math.random()*w}
  });
  requestAnimationFrame(a);
})();
</script>
