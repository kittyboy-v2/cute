<!-- SNOW -->
<script>
const c=document.getElementById("snow"),x=c.getContext("2d");
let w,h;function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
const p=Array.from({length:140},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,s:Math.random()+.5}));
(function a(){x.clearRect(0,0,w,h);x.fillStyle="rgba(255,255,255,.7)";
p.forEach(o=>{x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();o.y+=o.s;o.x+=Math.sin(o.y*.01);if(o.y>h){o.y=-5;o.x=Math.random()*w}});
requestAnimationFrame(a)})();
</script>
